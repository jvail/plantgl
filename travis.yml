language: cpp

os:
  - linux
  - osx

dist: xenial

sudo: required

services:
  - docker

env:
 - CONDA_RECIPE=conda
   CONDA_VERSION=3
   CONDA_PY=37
 - CONDA_RECIPE=conda
   CONDA_VERSION=3
   CONDA_PY=38
   CONDA_NPY=116

before_install:
  - if [ "$TRAVIS_OS_NAME" = "linux" ]; then sudo apt-get -y install libgl1-mesa-dev; fi

install:
  - if [ `uname` = "Darwin" ]; then xcrun --show-sdk-path; fi
  - git clone https://github.com/openalea/travis-ci.git
  - cd travis-ci
  - source install.sh
  - conda config --prepend channels fredboudon
  - conda config --prepend channels conda-forge

before_script:
  - source before_script.sh

script:
  - source script.sh

after_success:
  - source after_success.sh

after_failure:
  - source after_failure.sh

before_deploy:
  - source before_deploy.sh

deploy:
  skip_cleanup: true
  provider: script
  script: bash deploy_script.sh

after_deploy:
  - source after_deploy.sh

after_script:
  - source after_script.sh
