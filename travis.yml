language: cpp

os:
  - linux
  - osx

#dist: bionic

services:
  - docker

env:
  global:
      - CONDA_RECIPE=conda CONDA_VERSION=3
  jobs:
      - CONDA_PY=37
      - CONDA_PY=38 CONDA_NPY=116
      - CONDA_PY=39 CONDA_NPY=119
jobs :
    allow_failures:
    - env : CONDA_PY=39 CONDA_NPY=119

before_install:
  - if [ "$TRAVIS_OS_NAME" = "linux" ]; then sudo apt-get -y install libgl1-mesa-dev; fi

install:
  - git clone https://github.com/openalea/travis-ci.git
  - cd travis-ci
  - source downloadsdk.sh
  - source install.sh
  - conda config --prepend channels fredboudon
  - conda config --prepend channels conda-forge

before_script:
  - source before_script.sh

script:
  - source script.sh

after_success:
  - source after_success.sh

after_failure:
  - source after_failure.sh

before_deploy:
  - source before_deploy.sh

deploy:
  skip_cleanup: true
  provider: script
  script: bash deploy_script.sh

after_deploy:
  - source after_deploy.sh

after_script:
  - source after_script.sh
